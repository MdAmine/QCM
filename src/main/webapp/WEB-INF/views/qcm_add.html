					<form>

						<div class="form-group">

						<br />

						</div>

						<div class="radio">
							<label><input type="radio" name="count" value="hot" />
								hot</label><br />
						</div>
						<div class="radio">
							<label><input type="radio" name="count" value="cold" />
								cold</label><br />
						</div>
						<div class="radio">
							<label><input type="radio" name="count" value="rainy" />
								rainy</label><br />
						</div>
						<br /> <input type="submit" class="btn btn-primary"
							value="Submit" />
					</form>


				</div>
			</div>
